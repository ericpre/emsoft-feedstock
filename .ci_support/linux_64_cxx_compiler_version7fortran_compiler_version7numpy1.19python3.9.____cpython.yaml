cdt_name:
- cos6
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-cuda:10.2
fftw:
- '3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
mkl_devel:
- '2021'
numpy:
- '1.19'
pin_run_as_build:
  fftw:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.9.* *_cpython
target_platform:
- linux-64
tbb:
- '2021'
zip_keys:
- - cxx_compiler_version
  - fortran_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
